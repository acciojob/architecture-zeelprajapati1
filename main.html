<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1100px;
            margin: 0 auto;
            background-color: #f5f5f5;
            text-align: center;
        }
        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        .imageContainer img {
            width: 100%;
            max-width: 1100px;
            height: auto;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        td img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .textColumn {
            width: 600px;
            font-size: 16px;
            color: #333;
        }
        .imageColumn {
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Architecture and Design</h1>

    <div class="imageContainer">
        <img src="https://source.unsplash.com/1100x400/?architecture,building" alt="Architecture Image">
    </div>

    <table>
        <tr>
            <td class="imageColumn"><img src="https://source.unsplash.com/200x150/?building" alt="Building Image"></td>
            <td class="textColumn">Architecture is both the process and the product of planning, designing, and constructing buildings.</td>
            <td class="imageColumn"><img src="https://source.unsplash.com/200x150/?construction" alt="Construction Image"></td>
        </tr>
        <tr>
            <td class="imageColumn"><img src="https://source.unsplash.com/200x150/?skyscraper" alt="Skyscraper Image"></td>
            <td class="textColumn">Modern architecture incorporates innovative designs and sustainable practices to shape our future.</td>
            <td class="imageColumn"><img src="https://source.unsplash.com/200x150/?urban" alt="Urban Architecture Image"></td>
        </tr>
    </table>

</body>
</html>
